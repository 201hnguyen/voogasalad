# Exception messages
SpriteProductionFailed=Game failed to initialize due to code developer error in Sprite interface implementation or selection. 
SpriteManagerProductionFailed=Game failed to initialize due to code developer error in SpriteManager interface implementation or selection. 
SpriteHealthInitializationFailed=Game failed to initialize sprite's health. 
InvalidValueInStrategyInitialization=Invalid value passed in for constructor when initializing one of sprite's strategy. 